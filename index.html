<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MBZUAI campus viewer</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 1000;
				backdrop-filter: blur(5px);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				font-size: 16px;
				color: #ffffff;
				cursor: pointer;
			}
			#instructions span.title {
				font-size: 42px;
				font-weight: 600;
				margin-bottom: 30px;
				color: #ffffff;
				text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
			}
			.controls {
				margin: 20px 0;
				line-height: 1.6;
				background-color: rgba(0, 0, 0, 0.4);
				padding: 20px 40px;
				border-radius: 10px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			}
			.footer-info {
				position: absolute;
				bottom: 20px;
				left: 0;
				width: 100%;
				text-align: center;
				font-size: 12px;
				color: #999;
				padding: 0 20px;
			}
		</style>
		<script type="importmap">
			{
			  "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/",
				"@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.0/build/gaussian-splats-3d.module.js"
			  }
			}
		</script>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<span class="title">MBZUAI Campus Viewer</span>
				
				<div class="controls">
					<strong>Click to Begin Exploration</strong><br>
					<br>
					Movement: WASD / Arrow Keys<br>
					Jump: Space<br>
					Look Around: Mouse<br>
					Exit: ESC
				</div>
				
				<div class="footer-info">
					UI buttons for movement are available outside of fullscreen mode.<br>
					If keyboard controls are not responding, try using the on-screen buttons instead.
				</div>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
